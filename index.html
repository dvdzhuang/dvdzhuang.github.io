<!DOCTYPE html>
<html>

<head>
    <title>David Zhuang</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="title-page">
        <h1 onclick="setColor()">David Zhuang</h1>
        <a href="#categories" class="scroll-button">â€º</a>
    </div>
    <div class="info" id="categories">
        <div class="categories-grid" onclick="updateIFrame()">
            <a href="about.html" target="info-window">about</a>
            <a href="experience.html" target="info-window">experience</a>
            <a href="projects.html" target="info-window">projects</a>
            <a href="achievements.html" target="info-window">achievements</a>
        </div>
        <iframe src="about.html" name="info-window" id="info-window"></iframe>
    </div>

    <script>
        var root = document.querySelector(':root');
        var colors = ['aquamarine', 'lightsteelblue', 'plum', 'pink', 'lightcoral', 'lightsalmon', 'bisque', 'palegreen'];
        var col = 0;
        function setColor() {
            col = (col + 1) % colors.length;
            root.style.setProperty('--hovercolor', colors[col]);
            updateIFrame();
        }
        function updateIFrame() {
            document.getElementById('info-window').contentWindow.document.documentElement.style.setProperty('--hovercolor', colors[col]);
        }
    </script>
</body>

</html>
